<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body>
    <div class="heading">
        <h1>SUDOKO GAME</h1>
    </div>

    <div class="game-mode">
        <button class="two-player">Two Player</button>
        <button class="bot">Play To Bot</button>
    </div>
    <div class="container">
        <div data-index="0" class="box"></div>
        <div data-index="1" class="box"></div>
        <div data-index="2" class="box"></div>
        <div data-index="3" class="box"></div>
        <div data-index="4" class="box"></div>
        <div data-index="5" class="box"></div>
        <div data-index="6" class="box"></div>
        <div data-index="7" class="box"></div>
        <div data-index="8" class="box"></div>
    </div>
    <div class="status">play game</div>
    <div class="button1">
        <button id="restart"> restart</button>
        <button class="back">Home</button>
    </div>
    <script src="tic.js"></script>
</body>
</html>
